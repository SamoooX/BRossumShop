<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="estilos_inicio.css">
    <!-- script JavaScript -->
    <script src="js/inicio.js"></script>
</head>

<body>
    <!-- contenedor de formulario -->
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-5 col-lg-5 formulario">
                <form action="../Perfil/perfil.html">
                    <!-- texto -->
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">INICIAR SESION</h1>
                    </div>
                    <!-- input y botones -->
                    <div class="form-group mx-sm-4 pt-5">
                        <input type="text" class="form-control" placeholder="Ingrese su nombre" required minlength="1"
                            maxlength="30">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" required
                            minlength="1" maxlength="16">
                    </div>
                        <div class="form-group mx-sm-4 pt-3 text-center">
                            <input type="submit" class="btn btn-block Ingresar" value="INICIAR SESION">
                        </div>
                    <div class="form-group mx-sm-3 pt-4 text-center">
                        <span class="">
                            <p>¿Aun no tienes cuenta? <a href="../Registro Usuario/Registro.html"
                                    class="registrate">Registrate</a></p>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
